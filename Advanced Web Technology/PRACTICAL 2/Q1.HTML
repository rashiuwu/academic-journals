<!DOCTYPE html>
<html>
<head>
    <title>Largest and Smallest of Three Numbers</title>
    <script>
        function findLargestSmallest() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
                return;
            }

            let largest = Math.max(num1, num2, num3);
            let smallest = Math.min(num1, num2, num3);

            document.getElementById("result").innerHTML = 
                "Largest Number: " + largest + "<br>Smallest Number: " + smallest;
        }
    </script>
</head>
<body>
    <h1>Rashi Sawardekar Roll No.- 31010924093</h1>
    <h1>Largest and Smallest of Three Numbers</h1>
    <label>Enter First Number:</label>
    <input type="number" id="num1"><br><br>
    <label>Enter Second Number:</label>
    <input type="number" id="num2"><br><br>
    <label>Enter Third Number:</label>
    <input type="number" id="num3"><br><br>
    <button onclick="findLargestSmallest()">Find</button>
    <h3 id="result"></h3>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        input {
            padding: 8px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Rashi Sawardekar Roll No.-31010924093</h1>
    <h2>Simple Calculator</h2>
    
    <input type="number" id="num1" step="any" placeholder="Enter first number"><br>
    <input type="number" id="num2" step="any" placeholder="Enter second number"><br>

    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Subtract</button>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>

    <h3 id="result"></h3>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerHTML = "<span class='error'>Please enter valid numbers.</span>";
                return;
            }

            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('result').innerHTML = "<span class='error'>Cannot divide by zero.</span>";
                        return;
                    }
                    result = (num1 / num2)
                    break;
            }

            document.getElementById('result').innerText = "Result: " + result;
        }
    </script>

</body>
</html>
